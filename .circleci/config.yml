# Scala CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/sample-config/ for more details
#
defaultImageUserWDEnv: &defaultImageUserWDEnv
  docker:
  - image: ucbbar/chisel3-tools
    user: "chisel"

  working_directory: ~/repo

  environment:
    # Customize the JVM maximum heap limit
    JVM_OPTS: -Xmx3200m
    TERM: dumb
    CHISEL_REV: origin/master
    FIRRTL_REPO: git@github.com:freechipsproject/firrtl.git
    FIRRTL_BRANCH: master
    FIRRTL_REV: master
    SBT_ARGS: "-Dsbt.log.noformat=true"


version: 2

jobs:
  build-prep:
    <<: *defaultImageUserWDEnv

    steps:

    # Perform a "default" checkout to get ssh set up.
    - checkout "chisel3"

    - run:
        command: |
          date > date.prep
          printenv
          git clone --depth 10 --branch $FIRRTL_BRANCH "$FIRRTL_REPO" firrtl && (cd firrtl && git checkout $FIRRTL_REV)
          echo $FIRRTL_REV && (cd firrtl && git log -1 > ../firrtl.log)
          # git clone --depth 10 "$CIRCLE_REPOSITORY_URL" chisel3 && (cd chisel3 && git checkout $CHISEL_REV && git reset --hard "$CIRCLE_SHA1")

    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ .Branch }}-{{ .Revision }}-{{ checksum "firrtl.log" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    - save_cache:
        paths:
        - ~/.m2
        - ~/.ivy2/cache
        - ~/.sbt
        key: v1-dependencies-{{ .Branch }}-{{ .Revision }}-{{ checksum "firrtl.log" }}

    - persist_to_workspace:
        root: /home/chisel
        paths:
        - .m2
        - .ivy2/local
        - .sbt
        - .ssh
        - repo
        - firrtl.log

  build-firrtl:
    <<: *defaultImageUserWDEnv

    steps:
    - attach_workspace:
        at: /home/chisel

    - restore_cache:
        keys:
        - v1-dependencies-{{ .Branch }}-{{ .Revision }}-{{ checksum "firrtl.log" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    # publish FIRRTL
    - run:
        command: |
          date > date.firrtl
          (cd firrtl && cat /dev/null | sbt $SBT_ARGS +publishLocal)

    - save_cache:
        paths:
        - ~/.m2
        - ~/.ivy2/cache
        - ~/.sbt
        key: v1-dependencies-{{ .Branch }}-{{ .Revision }}-{{ checksum "firrtl.log" }}

    - persist_to_workspace:
        root: /home/chisel
        paths:
        - .m2
        - .ivy2/local
        - .sbt
        - .ssh
        - repo
        - firrtl.log

  build-chisel:
    <<: *defaultImageUserWDEnv

    steps:
    - attach_workspace:
        at: /home/chisel
    # Download and cache dependencies
    - restore_cache:
        keys:
        - v1-dependencies-{{ .Branch }}-{{ .Revision }}-{{ checksum "firrtl.log" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    # publish chisel
    - run: date > date.chisel3 && (cd chisel3 && sbt $SBT_ARGS +publishLocal)

    - save_cache:
        paths:
        - ~/.m2
        - ~/.ivy2/cache
        - ~/.sbt
        key: v1-dependencies-{{ .Branch }}-{{ .Revision }}-{{ checksum "firrtl.log" }}
    - persist_to_workspace:
        root: /home/chisel
        paths:
        - .m2
        - .ivy2/local
        - .sbt
        - .ssh
        - repo
        - firrtl.log

  test-chisel:
    <<: *defaultImageUserWDEnv

    steps:
    - attach_workspace:
        at: /home/chisel
    - restore_cache:
        keys:
        - v1-dependencies-{{ .Branch }}-{{ .Revision }}-{{ checksum "firrtl.log" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

    # Set environment
    - run: echo 'export PATH="/opt/verilator/verilator_3_922/bin:/opt/yosys/bin:$PATH"' >> $BASH_ENV
    # We seem to have memory leaks in chisel tests -
    # we run out of memory trying to "sbt +test" but a single "sbt test" passes.
    - run:
        command: |
          (cd chisel3 && sbt $SBT_ARGS test)

workflows:
  version: 2

  build_and_test:
    jobs:
    - build-prep
    - build-firrtl:
        requires:
        - build-prep
    - build-chisel:
        requires:
        - build-firrtl
    - test-chisel:
        requires:
        - build-chisel
