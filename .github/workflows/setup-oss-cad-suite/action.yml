name: Setup OSS CAD Suite

runs:
  using: composite
  steps:
    - name: Check env
      shell: bash
      run: env
      env:
        VERSION: 2021-11-09
    - name: Install Tabby OSS Cad Suite
      shell: bash
      run: |
        ARTIFACT=oss-cad-suite-linux-x64-$(echo $VERSION | tr -d '-')
        echo "${VERSION}"
        echo "${ARTIFACT}"
        wget -q -O - https://github.com/YosysHQ/oss-cad-suite-build/releases/download/${VERSION}/oss-cad-suite-linux-x64-${ARTIFACT}.tgz | tar -zx
        echo "$(pwd)/oss-cad-suite/bin" >> $GITHUB_PATH
      env:
        VERSION: 2021-11-09

