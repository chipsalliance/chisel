name: Setup OSS CAD Suite

runs:
  using: composite
  steps:
    - name: Install Tabby OSS Cad Suite
      shell: bash
      run:
        wget https://github.com/YosysHQ/oss-cad-suite-build/releases/download/2021-11-09/oss-cad-suite-linux-x64-20211109.tgz -O - | tar -zx
        echo "$(pwd)/oss-cad-suite/bin" >> $GITHUB_PATH

